<h2>Course Id</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row mb-1">
        <label class="col-sm-2 col-form-label" for="">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" required #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mb-1">
        <label class="col-sm-2 col-form-label" for="">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" required #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mb-1">
        <label class="col-sm-2 col-form-label" for="">Rating</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" required #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mb-1">
        <label class="col-sm-2 col-form-label" for="">Description</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" required #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
            </textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2" >Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary ">Back</button>
</form>
